{% extends "base.html" %}

{% block title %} Boiling Frogs - Courses  {% endblock %}

{% block body %}

<section class="body-container" id="list-topic">
    <div class="container">
        <!--Start of row 1 -->
        <div class="row">
            <!-- For Search Box by giving the course title-->
            <div class="col-md-3">
                <div class="search-box">
                    <form class="" action="{% url 'search-courses' %}">
                        <input type="text" class="form-control" name="q">
                        <i class="fa fa-search search-btn" style="cursor:pointer" aria-hidden="true"></i>
                    </form>

                </div>
            </div>

            <div class="col-md-6 for-mobile">
                <!--<h3 class="filter">{{ category.name }}</h3>-->

            </div>

            <div class="col-md-3">

            </div>
        </div>
        <!--End of row 1 -->

        <!--Adding Spaces -->
        <div class="space"></div>

        <!--  TO DO: Adding the list by category -->
                <section id="courses">
                        {% for c in courses %}
                            <div class="col-md-3">
                                <a href="{% url 'view-course' id=c.id %}">
                                    <div class="well round_container">
                                        <div class="img-content" style="background-image:linear-gradient(to bottom, rgba(1, 1, 1, 0.5), rgba(1, 1, 1, 0.5)), url('{{ c.image.url }}')">
                                            <h4>
                                                {{ c.title|truncatechars:25 }}
                                            </h4>
                                        </div>
                                        <div class="desc-content">
                                            <div class="row">
                                                <div class="col-xs-3">
                                                    <!--{% if c.user.profile.has_photo %}-->
                                                        <!--<div >-->
                                                            <!--{{ c.user.get_profile_pix | safe }}-->
                                                        <!--</div>-->
                                                    <!--{% else %}-->
                                                        <!--<div>-->
                                                            <!--{{ c.user.get_profile_pix | safe }}-->
                                                        <!--</div>-->
                                                    <!--{% endif %}-->
                                                </div>
                                                <div class="col-xs-9">
                                                    <ul class="detail">
                                                        <!--<li>{{ c.user }}</li>-->
                                                        <li>category : <span>{{ c.category }}</span></li>
                                                        <!--<li>posted on : <span>{{ c.created_at |date:"d-M-y" }}</span></li>-->
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </a>
                            </div>
                             {% empty %}
                                    <h4>No Courses found.</h4>
                            {% endfor %}
                    </section>

        </div>
    </div>
</section>



{% endblock %}
