<a href="{% url 'list-topic' card.slug %}">
    <div class="well round_container">
        <div class="img-content" style="background-image:linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('{{ card.url }}')">
            <!--<i class="devicon-python-plain"></i>-->
        </div>
        <div class="desc-content">
            <h4 class="upper">{{ card.category_name }}</h4>
            <ul class="detail">
                <li>topics : <span>{{ card.topic_count }}</span></li>
                <li>questions : <span>{{ card.question_count }}</span></li>
                <li>discussion : <span>{{ card.discussion }}</span></li>
            </ul>
        </div>
        <div class="course-link">
            <a href="{% url 'list-topic' card.slug %} ">read more</a>
        </div>
    </div>
</a>
